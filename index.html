<!DOCTYPE html>
<html lang="en">
<head>
    <title>First Scene</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
  <!-- walls -->
  <a-scene>
    <img id="wood" src="assests/wood.jpg">
    <img id="shingle" src="assests/shingle.jpg">
  </a-scene>
  <a-scene>
    <a-box position="-1 1.25 -2" height="3" depth="0.2" width="1" color="#FFC65D" src="#wood"></a-box>
    <a-box position="1 1.25 -2" height="3" depth="0.2" width="1" color="#FFC65D" src="#wood"></a-box>
    <a-box position="0 2.25 -2" height="1" depth="0.2" width="1" color="#FFC65D" src="#wood"></a-box>
    <a-box position="-1.599 1.250 -3.395" rotation="0 -90 0" height="3" depth="0.2" width="3" color="#FFC65D" src="#wood"></a-box>

    <a-box position="1.599 1.250 -3.395" rotation="0 -90 0" height="3" depth="0.2" width="3" color="#FFC65D" src="#wood"></a-box>
    <a-box position="0 1.25 -4.781" height="3" depth="0.2" width="3" color="#FFC65D" src="#wood"></a-box>

    <a-box position="-1.3 3 -3.395" rotation="45 90 0" height="3.8" depth="0.2" width="3" color="#FFFFFF" src="#shingle"></a-box>
    <a-box position="1.3 3 -3.395" rotation="-45 90 0" height="3.8" depth="0.2" width="3" color="#FFFFFF" src="#shingle"></a-box>
    <a-box position="0 3 -2" rotation="0 0 45" height="1.75" depth="0.2" width="1.75" color="#FFC65D" src="#wood"></a-box>
    <a-box position="0 3 -4.781" rotation="0 0 45" height="1.75" depth="0.2" width="1.75" color="#FFC65D" src="#wood"></a-box>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
  </a-scene>




</body>
</html>
